  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <div data-app id="main">加载中</div>
  <script>
    window.$docsify = {
      name: '',
      el: '#main',
      repo: 'swiftdo/design-patterns',
      maxLevel: 4, 
      loadSidebar: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

        noData: '找不到结果',

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/swiftdo/design-patterns/blob/master/'
        ),
      ]
    }
  </script>
